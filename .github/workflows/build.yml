name: Build Aura AI APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AuraAI-App
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create Instructions
        run: |
          echo "âœ… APK Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“± How to Use Your App" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Download the APK** from Artifacts above" >> $GITHUB_STEP_SUMMARY
          echo "2. **Install on your phone**" >> $GITHUB_STEP_SUMMARY
          echo "3. **Create folder** at: \`/storage/emulated/0/AuraAI/models/\`" >> $GITHUB_STEP_SUMMARY
          echo "4. **Copy your model files** (.onnx and tokenizer.json) to that folder" >> $GITHUB_STEP_SUMMARY
          echo "5. **Open app â†’ Settings â†’ Model Manager â†’ Load model**" >> $GITHUB_STEP_SUMMARY
