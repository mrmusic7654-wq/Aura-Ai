name: Build Aura AI APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Aura AI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ”¥ CLEAN EVERYTHING - Remove all caches
        run: |
          echo "Cleaning Gradle caches..."
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/wrapper/
          rm -rf .gradle
          rm -rf app/build
          echo "Clean completed!"

      - name: Build Debug APK (No Cache)
        run: ./gradlew assembleDebug --stacktrace --no-build-cache --no-configuration-cache --refresh-dependencies

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: AuraAI-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Create Build Summary
        run: |
          echo "## âœ… Aura AI Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± APK File:" >> $GITHUB_STEP_SUMMARY
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            DEBUG_SIZE=$(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)
            echo "- **Debug APK**: $DEBUG_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Build Successful!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build Failed** - APK not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
